<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/map.css">
    <!--Script for initializing the map-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWpOQ0c4ITOYol7CWwaDqaK6rsgYQW7OU&callback=initMap&libraries=drawing"
    async defer></script>
</script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var initPoint = {lat: 47.47, lng: -122.41}
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: initPoint,
          zoom: 11
        });
      }
    </script>
    
  </body>
</html>
